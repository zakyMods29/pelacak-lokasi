<!DOCTYPE html>
<html>
<head>
    <title>Track Lokasi (Izin Pasangan)</title>
</head>
<body>
    <h2>Klik tombol di bawah untuk kirim lokasi ke saya</h2>
    <button onclick="getLocation()">Bagikan Lokasi Saya</button>
    
    <p id="display"></p>

    <script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
            alert("Geolocation tidak didukung oleh browser ini.");
        }
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        document.getElementById("display").innerHTML = 
        "Lokasi ditemukan!<br>Latitude: " + lat + "<br>Longitude: " + lon +
        "<br><a href='https://www.google.com/maps?q=" + lat + "," + lon + "' target='_blank'>Lihat di Google Maps</a>";
        
        // Di sini Anda bisa menambahkan kode untuk mengirim data lat/lon ke database Anda
    }
    </script>
</body>
</html>
